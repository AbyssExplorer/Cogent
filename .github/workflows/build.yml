name: Go Build and Test on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24' 

    - name: Build & Test
      run: |
        apt-get update && apt-get upgrade -y
        apt-get install libx11-dev
        go build -o cogent . && cogent -testcheck true
